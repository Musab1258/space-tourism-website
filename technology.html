<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

</head>
<body class="technology">
      <header>
        <div class="logo">
          <img src="./assets/shared/logo.svg" alt="">
        </div>
        <nav>
          <button id="mobile-toggle" class="mobile-toggle">
            <img src="./assets/shared/icon-hamburger.svg" alt="">
          </button>
          <ul id="menu" class="menu">
            <button id="close-toggle" class="close-toggle">
              <img src="./assets/shared/icon-close.svg" alt="">
            </button>
            <li><a href="./index.html"><strong>00</strong> Home</a></li>
            <li><a href="./destination.html"><strong>01</strong> Destination</a></li>
            <li><a href="./crew.html"><strong>02</strong> Crew</a></li>
            <li class="active"><a href="./technology.html"><strong>03</strong> Technology</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section>
          <p class="sub-heading"><span>03</span> Space launch 101</p>
          <div class="technology-container">
            <div class="technology-left">           
              <div class="technology-menu">
                <button class="menu-circle active">1 <span class="none">Launch vehicle</span></button>
                <button class="menu-circle">2 <span class="none">Spaceport</span></button>
                <button class="menu-circle">3 <span class="none">Space capsule</span></button>
              </div>
  
              <div class="technology-info">
                <p class="tech-subtitle">The terminology...</p>
                <h1 class="tech-title"></h1>
                <p class="technology-paragraph">

                </p>
              </div>
            </div>

            <div class="technology-img">

            </div>

          </div>
        </section>
      </main>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script >
        
        /*$('#mobile-toggle').on('click', function() {
    $('#menu').addClass('show')
})

$('#close-toggle').on('click', function() {
    $('#menu').removeClass('show')
})*/

$.getJSON('data.json', function(data) {
    let technology = data.technology
    $.each(technology, function(i, data) {
        if (data.name == 'Launch vehicle') {
            $('.tech-title').append(data.name)
            $('.technology-paragraph').append(data.description)
            $('.technology-img').append('<img src="'+ data.images.portrait +'" alt="" class="portrait"><img src="'+ data.images.landscape +'" alt="" class="landscape">')
        }
    })
})

$('.menu-circle').on('click', function() {
    $('.menu-circle').removeClass('active')
    $(this).addClass('active')

    let menu = $(".none", this).html()
    
    $.getJSON('data.json', function(data) {
        let technology = data.technology
        let title = ''
        let description = ''
        let picture = ''

        $.each(technology, function (i, data) {
            if (data.name == menu) {
                title += data.name
                description += data.description
                picture += '<img src="'+ data.images.portrait +'" alt="" class="portrait"><img src="'+ data.images.landscape +'" alt="" class="landscape">'
            }
        })
        $('.tech-title').html(title)
        $('.technology-paragraph').html(description)
        $('.technology-img').html(picture)
    })
})

        
      </script>
</body>
</html>
